name: release

on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - '*' # Push events to matching 2*, i.e. 2019.12.06, 2012.01.01

jobs:
  build:
    name: Publish Release Asset
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Set env
        run: echo ::set-env name=RELEASE_VERSION::$(echo ${GITHUB_REF:10})
      - name: Composer install
        uses: MilesChou/composer-action/7.3@master
        with:
          args: install --no-dev --prefer-dist
      - name: Create release zip
        uses: MilesChou/composer-action/7.3@master
        with:
          args: run-script post-install-cmd
      - name: Create github Release
        id: create_release
        uses: actions/create-release@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
          asset_path: ./bhaa-wordpress-plugin-${{ env.RELEASE_VERSION }}.zip
          asset_name: bhaa-wordpress-plugin-${{ env.RELEASE_VERSION }}.zip
          asset_content_type: application/zip