name: build

on:
  push:
    branches:
      - master
    tags:
      - '!refs/tags/*'

jobs:
  build:

    runs-on: ubuntu-18.04

    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Composer install
        uses: MilesChou/composer-action/7.2@master
        with:
          args: install --no-dev --prefer-dist
      - name: Create release zip
        uses: MilesChou/composer-action/7.2@master
        with:
          args: run-script post-install-ccmd