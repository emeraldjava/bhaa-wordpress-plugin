<h3>{{racename}}</h3>
<h4>Distance {{dist}}{{unit}}</h4>
<div class="container-fluid">
 {{# runners}}
    <div class="row row-striped" id="{{id}}">
        <div class="col-sm-8">P{{position}} {{firstname}} {{surname}}</div>
        <div class="col-sm-4" data-th="Time:">Time: {{racetime}}</div>
    </div>
    <div class="row row-striped row-minor">
        <div class="col-sm-4">Cat: {{gender}}{{category}}</div>
        <div class="col-sm-4">Company: {{cname}}</div>
        <div class="col-sm-4"><i>Bib</i>:{{racenumber}}</div>
    </div>
{{/ runners}}
</div>
